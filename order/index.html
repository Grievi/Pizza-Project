<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Palace</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css" type="text/css">

</head>
<body>
   
    <a href="../index.html"><button id="back">Back</button></a>
    <div class="container-fluid">
        <div class="row content bg-dark">
            <div class="col-sm-4 bg-dark text-center text-white p-sm-0">
                <form class="was-validation pl-sm-2 bg-primary form">
                    
                        <h3 id="menu" class="display-6 text-center pb-3 ">Menu</h3>
                        <ul class="list-group mb-sm-3 pb-2 shadow">
                            <li class="list-group-item">Peri Peri Pizza</li>
                            <li class="list-group-item">Bacon Pizza</li>
                            <li class="list-group-item">Sweet Corn Pizza</li>
                        </ul>

                        <h3 id="sizes" class="display-7 text-center pb-3 ">Sizes</h3>

                        <ul class="list-group mb-sm-3 pb-2 shadow">
                            <li class="list-group-item">Large(1000/=)</li>
                            <li class="list-group-item">Medium(800/=)</li>
                            <li class="list-group-item">Small(400/=)</li>
                        </ul>

                    <div class="form-row pr-2">
                      
                       
                        <select class="form-select mb-sm-2" name="crust" id="order" required>
                            <option selected>select your pizza type</option>
                            <option value="Bacon Pizza">Bacon Pizza</option>
                            <option value="Peri Peri Pizza">Peri Peri Pizza</option>
                            <option value="Sweet corn pizza">Sweet corn pizza</option>
                        </select>
                    </div>

                    <br>
                    
                    <div class="form-row pr-2">
                     
                        <select class="form-select mb-sm-2" name="crust" id="price" required>
                            <option selected>select your size</option>
                            <option value="large @ksh 1000">large @ksh 1000</option>
                            <option value="Medium @ ksh 800">Medium @ ksh 800</option>
                            <option value="Small @ Ksh 400">Small @ Ksh 400</option>
                        </select>
                    </div> 

                    <br>

                    <div class="form-row pr-2 form-group">
                     
                        <input type="number" class="col-sm-7 mb-sm-2 form-control" id="quantity" name="quantity" required placeholder="Quantity(e.g 2)">


                        <br>
                      

                        <!-- CRUST TYPE -->

                        <select class="form-select mb-sm-2" name="crust" id="crust-type" required>
                            <option selected>Crust Type</option>
                            <option value="crispy">crispy</option>
                            <option value="stuffed">stuffed</option>
                            <option value="gluten-free">gluten-free</option>
                        </select>

                        <!-- TOPPINGS -->

                        <select class="form-select mb-sm-2 toppings" name="toppings" id="toppings" required>
                            <option selected>Toppings</option>
                            <option value="pepparoni">pepparoni</option>
                            <option value="mushrooms">mushrooms</option>
                            <option value="periperi">periperi</option>
                            <option value="chicken">chicken</option>
                            <option value="bacon">bacon</option>
                        </select>
                        
                    </div>
                    
                    <br>
                    
                        <button type="submit" class="btn btn-outline-danger mb-sm-3" id="add-btn">Add to Cart</button> 
                        <br>
                        <br>
                        <button type="button" class="btn btn-outline-warning mb-sm-3" id="cart">View Cart</button>
                        <br>
                        <br>
                        <button type="button" class="btn btn-outline-success mb-sm-3" id="total-price">View <strong>Total</strong>(Price)</button>
                    
                </form>

                <div class="total bg-info hidden" id="total-div">
                   
                </div>
            </div>
    
            <div class="col-sm-8 container-fluid hidden" id="list">
                
            </div>
        </div>

    </div>
    
    <script src="../js/script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        </div>
    </div>
</body>
</html>
