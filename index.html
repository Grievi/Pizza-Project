<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container">
        <h1>Place Your Order for your Pizza</h1>
        <div class="row">
            <div class="col-sm-5">
                <form action="">
                   <label for="Choose your Pizza">Choose Your Pizza</label><br>
                   <select name="" id="" class="browser-default custom-select custom-select-md mb-3 name">
                       <option value="bacon pizza">bacon pizza</option>
                       <option value="Chicken pizza">Chicken pizza</option>
                       <option value="Sweet Pizza">Sweet Pizza</option>
                       <option value="Periperi pizza">Periperi pizza</option>
                   </select><br>
                   <label for="No of Pizza">No of Pizza</label><br>
                   
                       <input type="number" placeholder="no.of pizza oders" max="10" min="1" ><br>
                   
                   <label for="select your size">Select your size</label><br>
                   <select name="" id="">
                        <option value="Large @ksh.800">Large @ksh.800</option>
                        <option value="Medium @Ksh.600">Medium @Ksh.600</option>
                        <option value="Small @ksh.400">Small @ksh.400</option>
                   </select><br>
                   <label for="Type of Toppings">Type of Toppings</label>
                   <select name="" id="">
                   <label for="Choose your Toppings">Choose your Toppings</label>
                        <option value="Pepparoni @ksh.150">Pepparoni @ksh.150</option>
                        <option value="Mushroom @ksh.150">Mushroom @ksh.150</option>
                        <option value="Cheese @ksh.150">Cheese @ksh.150</option>    
                   </select>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
